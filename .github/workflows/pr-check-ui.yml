name: PR Build & Test UI

on:
  pull_request:
    branches:
      - main
    paths:
      - PublicLibrarySystem-UI/**

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: PublicLibrarySystem-UI

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run build
        env:
            CI: false
        run: npm run build
